

<div>
  <div class="row">
    <span class="col-sm-12">
        <div class="card-body">
            <div class="right-icon-control">
              <input class="form-control search-text" placeholder="Search Hotel or Location"
               id="search-friends" #searchHotels (keyup)="searchHotelsList($event)">
              <div class="form-icon">
                <i class="icofont icofont-search"></i>
              </div>
            </div>
        </div>
    </span>
    <span class="col-sm-12">
        <span *ngFor="let hotel of allHotels">
            <div class="card show" style="width: 23.4rem; margin-right:8px;margin-left:8px">
                <img class="card-img-top" src="{{hotel.image}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{hotel.name}}</h5>
                  <p class="card-text"><span class="ti-location-pin"></span> {{hotel.location}}</p>
                  <a class="btn btn-primary btn-sm btn-block" (click)="openHotelDetails(hotel.id)">Go to page</a>
                </div>
            </div>
        </span>
    </span>
  </div>

  <!-- rightbar chat start -->
  <div [@slideInOut]="verticalPlacement === 'right' ? chatToggleInverse : chatToggle" id="sidebar" class="users p-chat-user" style="width:350px !important;overflow-x: hidden;">
    <div class="had-container" style="width:350px !important">
      <div class="card card_main p-fixed users-main" style="width:350px !important">
        <div class="user-box" style="margin:5px;overflow-y:auto">
          <div style="margin:5px;">
            <i class="ti-close" style='cursor:pointer;' (click)="closeHotelDetails()"></i>
          </div>
          
          <img src="{{hotelData.image}}" style="height:180px !important;width:340px !important">
          <div style="margin:5px;" class="row">
            <div class="col-7" style="font-weight: bold;">{{hotelData.name}}</div>
            <div class="col-5"><i class="ti-location-pin"></i> {{hotelData.location}}</div>
          </div>
          <div style="margin:5px;margin-top: 20px;">
            <form action="" [formGroup]="hotelBookingForm" (ngSubmit)="bookingHotel()">
              <div class="row" style="margin-bottom: 5px;">
                <label for="typeOfRoom" class="col-5"><sup class="text-danger">*</sup>Type of Room:</label>
                <select name="" id="typeOfRoom" formControlName="typeOfRoom" (change)="getCostValue($event.target.value)" [ngModel]="selectedTypeOfRoom"
                 class="form-control" style="width: 180px !important;height:30px !important">
                  <option *ngFor="let typeOfRoom of hotelData.typeOfRooms" value="{{typeOfRoom.type}}">{{typeOfRoom.type}}  - {{typeOfRoom.cost}}/-</option>
                </select>
              </div>
              <div class="row" style="margin-bottom: 5px;">
                <label for="noOfRooms" class="col-5"><sup class="text-danger">*</sup>No of Rooms:</label>
                <input class="form-control col-6" type="number" name="" id="noOfRooms" formControlName="noOfRooms" (keyup)="countCost()"
                 style="width: 80px !important;height:30px !important">
              </div>
              <div class="row" style="margin-bottom: 5px;">
                <label for="fromDate" class="col-5"><sup class="text-danger">*</sup>From Date:</label>
                <input class="form-control col-6" type="date" name="" id="fromDate" formControlName="fromDate" style="width: 80px !important;">
              </div>
              <div class="row" style="margin-bottom: 5px;">
                <label for="toDate" class="col-5"><sup class="text-danger">*</sup>To Date:</label>
                <input class="form-control col-6" type="date" name="" id="toDate" formControlName="toDate" style="width: 80px !important;">
              </div>
              <div class="row" style="margin-bottom: 5px;">
                <label for="cost" class="col-5">Cost:</label>
                <input class="form-control col-6" type="text" [(ngModel)]="cost" name="" id="cost" disabled
                  formControlName="cost" style="width: 80px !important;">
                <p><small>&nbsp;&nbsp;&nbsp; cost will vary based on type of room</small></p>
              </div>
              
              <div style="margin-top:5px">
                <button class="btn btn-primary btn-sm btn-block">Book</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
